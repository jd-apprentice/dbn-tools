name: Build Package

on:
  push:
    branches: "test"
  pull_request:
    branches: "test"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Update package and install dpkg-dev
        run: sudo apt-get update && sudo apt-get upgrade && sudo apt-get install -y dpkg-dev tree

      - name: Checkout
        run: git clone https://github.com/jd-apprentice/dbn-tools.git && cd dbn-tools

      - name: Execute Bash Script
        run: |
          #!/bin/bash

          file=$(find . -name 'control')
          string="Version"

          while read -r line; do
              if [[ $line =~ $string ]]; then
                  version=${line:(-3):3}
              fi
          done <$file

          cd dbn-tools

          rm -rf .git
          rm -rf *.png
          rm -rf *.md

          cd ..

          dpkg-deb -b dbn-tools "$version"-dbn-tools.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            💻 A collection of system tools to optimize and improve your computer's performance.
            🔍 Analyze disk usage, delete temporary files, empty recycle bin, and more!
            🔧 Easy to use, with a simple command-line interface and clear instructions.
            📦 Install as a .deb package and use from the terminal.
            ⚡️ Keep your system running smoothly with dbn-tools!
          draft: false
          prerelease: false

      - name: Upload Package
        uses: "actions/http-request@v1"
        with:
          url: "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=${{ github.event.release.tag_name }}.deb"
          method: "POST"
          headers: |
            Authorization: Bearer ${{ secrets.TOKEN }}
            Content-Type: application/octet-stream
          body: ./$(find . -name "*.deb")
