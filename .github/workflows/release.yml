name: Build Package

on:
  push:
    branches: "test"
  pull_request:
    branches: "test"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Update package and install dpkg-dev
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Checkout
        run: git clone --branch test https://github.com/jd-apprentice/dbn-tools.git && cd dbn-tools

      - name: Get Package Version
        id: get_version
        run: |
          file=$(find ./dbn-tools/DEBIAN -name 'control')
          string="Version"

          while read -r line; do
              if [[ $line =~ $string ]]; then
                  version=${line:9}
              fi
          done <$file

          echo "::set-output name=version::$version"

      - name: Execute Bash Script
        run: |

          cd dbn-tools

          rm -rf .git
          rm -rf *.png
          rm -rf *.md

          cd ..

          dpkg-deb -b dbn-tools "${{ steps.get_version.outputs.version }}"-dbn-tools.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
