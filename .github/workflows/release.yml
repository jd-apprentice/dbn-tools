name: Build Package

on:
  push:
    branches: "test"
  pull_request:
    branches: "test"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Update package and install dpkg-dev
        run: sudo apt-get update && sudo apt-get upgrade && sudo apt-get install -y dpkg-dev tree

      - name: Checkout
        run: git clone https://github.com/jd-apprentice/dbn-tools.git && cd dbn-tools

      - name: Execute Bash Script
        run: |
          #!/bin/bash

          echo "Building latest version of the package..."

          file=$(find . -name 'control')
          string="Version"

          while read -r line; do
              if [[ $line =~ $string ]]; then
                  version=${line:(-3):3}
              fi
          done <$file

          folder=$(find $HOME -type d -name "dbn-tools" -print | tail -n 1)
          cd "$folder"

          cd ..
          mkdir -p -- "$version-dbn-tools"
          copy=$(find $HOME -type d -name ${version}"-dbn-tools")
          cp -r $folder/* "$copy"

          cd "$copy"

          rm -rf .git
          rm -- *.png
          rm -- *.md

          cd ..

          tree

          dpkg --build "$version"-dbn-tools

      - name: Publish Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./$(find . -name "*.deb")
          asset_name: ${{ github.event.release.tag_name }}.deb
          asset_content_type: application/vnd.debian.binary-package
